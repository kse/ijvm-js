<!doctype html>
<html lang="en">
<head>
	<title>Visual IJVM</title>
	<link rel="stylesheet"
	   href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css"
	media="all" />

	<style>
		.curInst {
			background-color: #dff0d8;
		}

		.register {
			width: 100px;
			height: 50px;
			border: 1px solid;
			text-align: center;
			margin: 0px auto;
		}

		.control-group {
			text-align: center;
			margin: 10px;
		}

		#editor {
			width: 100%;
			height: 500px;
		}

		.stack-element {
			width: 100%;
			height: 30px;
			padding: 10px;
		}

		.stackarea {
			padding-top: 40px;
		}
	</style>

</head>
<body>
	<div class="container-fluid">
	<input type="hidden" id="microcode"/>


	<div class="col-sm-12">
		<!-- Container of the left column -->
		<div class="col-sm-5">
			<div class="stack"> Stack: <p id="stack"   > </p></div>
		<svg width="500" height="490" xmlns="http://www.w3.org/2000/svg"
			version="1.1"
			text-rendering="optimizeLegibility">

			<rect x="0" y="0" width="120" height="30" fill="none" stroke="black" stroke-width="2px"/>
			<text x="5"  y="20" id="sMAR" style="font-family: Verdana; font-size: 14;">MAR</text>

			<rect x="0" y="50" width="120" height="30" fill="none" stroke="black"/>
			<text x="5"  y="70" id="sMBR" style="font-family: Verdana; font-size: 14;">MBR</text>

			<rect x="0" y="100" width="120" height="30" fill="none" stroke="black"/>
			<text x="5"  y="120" id="sMDR" style="font-family: Verdana; font-size: 14;">MDR</text>

			<rect x="0" y="150" width="120" height="30" fill="none" stroke="black"/>
			<text x="5"  y="170" id="sPC" style="font-family: Verdana; font-size: 14;">PC</text>

			<rect x="0" y="200" width="120" height="30" fill="none" stroke="black"/>
			<text x="5"  y="220" id="sSP" style="font-family: Verdana; font-size: 14;">SP</text>

			<rect x="0" y="250" width="120" height="30" fill="none" stroke="black"/>
			<text x="5"  y="270" id="sLV" style="font-family: Verdana; font-size: 14;">LV</text>

			<rect x="0" y="300" width="120" height="30" fill="none" stroke="black"/>
			<text x="5"  y="320" id="sCPP" style="font-family: Verdana; font-size: 14;">CPP</text>

			<rect x="0" y="350" width="120" height="30" fill="none" stroke="black"/>
			<text x="5"  y="370" id="sTOS" style="font-family: Verdana; font-size: 14;">TOS</text>

			<rect x="0" y="400" width="120" height="30" fill="none" stroke="black"/>
			<text x="5"  y="420" id="sOPC" style="font-family: Verdana; font-size: 14;">OPC</text>

			<rect x="0" y="450" width="120" height="30" fill="none" stroke="black"/>
			<text x="5"  y="470" id="sH" style="font-family: Verdana; font-size: 14;">MAR</text>

			<rect x="280" y="100" width="120" height="16" fill="none" stroke="black"/>
			<text x="320" y="109" id="sNA" style="font-family: Verdana; font-size: 12;"
				alignment-baseline="middle">...</text>

		</svg>
		</div>

		<div class="col-sm-1" class="stackarea" id="stackarea">
		</div>

		<!-- Container of the right column -->
		<div class="col-sm-6">

			<!-- Contains the buttons on top of right column. -->
			<div class="col-sm-12">
				<div class="btn-group btn-group-justified control-group" role="group">
					<div class="btn-group" role="group">
					<button type="button" class="btn btn-default" id="btn-reset">RESET</button>
					</div>
					<div class="btn-group" role="group">
					<button type="button" class="btn btn-default" id="btn-step">STEP</button>
					</div>
					<div class="btn-group" role="group">
					<button type="button" class="btn btn-default" id="btn-run">RUN</button>
					</div>
				</div>
			</div>

			<div class="col-sm-12">
				<h3>MAL Code:</h3>
				<div id="editor"></div>
				<!--<textarea class="mal-input" id="mal-input">
				</textarea>-->
			</div>
		</div>
	</div>

	</div>

	<script type="text/javascript"
		 src="//code.jquery.com/jquery-2.1.4.min.js">
	</script>
	<script type="text/javascript"
		 src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js">
	</script>
	<script type="text/javascript"
		 src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js">
	</script>
	<script type="text/javascript"
		 src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js">
	</script>

	<script type="text/javascript"
		src="https://cdn.jsdelivr.net/ace/1.2.2/min/ace.js">
	</script>

	<script src="steps.js"></script>
	<script src="machine.js"></script>
	<script src="onload.js"></script>
</body>
</html>
