<!doctype html>
<html lang="en">
<head>
	<title>Visual IJVM</title>
	<link rel="stylesheet"
	   href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css"
	media="all" />

	<style>
		.editor-highlight {
			background-color: #dff0d8;
		}

		.register-change {
			fill: #222222;
			background-color: #008800;
		}

		.register {
			width: 100px;
			height: 50px;
			border: 1px solid;
			text-align: center;
			margin: 0px auto;
		}

		.control-group {
			text-align: center;
			margin: 10px;
		}

		.invisible {
			display: none;
		}

		#editor-nav {
			padding: 5px 0px;
		}

		.editor {
			width: 100%;
			height: 800px;
		}

		.stack-element {
			width: 100%;
			height: 30px;
			padding: 10px;
		}

		.stackarea {
			padding-top: 40px;
		}

		.arglabel {
			text-align: right;
			width: 100%;
		}

		.small {
			font-size:10px;
		}

		#arg-input {
			width: 100%;
		}
	</style>
	<script data-main="scripts/main" src="scripts/require.js"></script>
</head>
<body>
	<div class="container-fluid">
	<input type="hidden" id="microcode"/>
	<input type="hidden" id="ijvmcode"/>


	<div class="col-sm-12">
		<!-- Container of the left column -->
		<div class="col-sm-6">
			<div class="col-sm-10">
				<div class="stack"> Stack: <p id="stack"   > </p></div>
				<svg width="500" height="490" xmlns="http://www.w3.org/2000/svg"
					version="1.1"
					text-rendering="optimizeLegibility">

					<rect x="0" y="0" width="120" height="30" fill="none" stroke="black" stroke-width="2px"/>
					<text x="5"  y="20" id="sMAR" style="font-family: Helvetica Neue; font-size: 14;">MAR</text>

					<rect x="0" y="50" width="120" height="30" fill="none" stroke="black"/>
					<text x="5"  y="70" id="sMBR" style="font-family: Helvetica Neue; font-size: 14;">MBR</text>

					<rect x="0" y="100" width="120" height="30" fill="none" stroke="black"/>
					<text x="5"  y="120" id="sMDR" style="font-family: Helvetica Neue; font-size: 14;">MDR</text>

					<rect x="0" y="150" width="120" height="30" fill="none" stroke="black"/>
					<text x="5"  y="170" id="sPC" style="font-family: Helvetica Neue; font-size: 14;">PC</text>

					<rect x="0" y="200" width="120" height="30" fill="none" stroke="black"/>
					<text x="5"  y="220" id="sSP" style="font-family: Helvetica Neue; font-size: 14;">SP</text>

					<rect x="0" y="250" width="120" height="30" fill="none" stroke="black"/>
					<text x="5"  y="270" id="sLV" style="font-family: Helvetica Neue; font-size: 14;">LV</text>

					<rect x="0" y="300" width="120" height="30" fill="none" stroke="black"/>
					<text x="5"  y="320" id="sCPP" style="font-family: Helvetica Neue; font-size: 14;">CPP</text>

					<rect x="0" y="350" width="120" height="30" fill="none" stroke="black"/>
					<text x="5"  y="370" id="sTOS" style="font-family: Helvetica Neue; font-size: 14;">TOS</text>

					<rect x="0" y="400" width="120" height="30" fill="none" stroke="black"/>
					<text x="5"  y="420" id="sOPC" style="font-family: Helvetica Neue; font-size: 14;">OPC</text>

					<rect x="0" y="450" width="120" height="30" fill="none" stroke="black"/>
					<text x="5"  y="470" id="sH" style="font-family: Helvetica Neue; font-size: 14;">MAR</text>

					<rect x="280" y="100" width="120" height="16" fill="none" stroke="black"/>
					<text x="320" y="109" id="sNA" style="font-family: Helvetica Neue; font-size: 12;"
						alignment-baseline="middle">...</text>

				</svg>
			</div>

			<div class="col-sm-2" class="stackarea" id="stackarea">
			</div>

			<!-- Contains the buttons on top of right column. -->
			<div class="col-sm-12">
				<div class="btn-group btn-group-justified control-group" role="group">
					<div class="btn-group" role="group">
					<button type="button" class="btn btn-default" id="btn-reset">RESET</button>
					</div>

					<div class="btn-group" role="group">
					<button type="button" class="btn btn-default" id="btn-step">STEP</button>
					</div>

					<div class="btn-group" role="group">
					<button type="button" class="btn btn-default" id="btn-run">RUN</button>
					</div>

					<div class="btn-group" role="group">
					<button type="button" class="btn btn-default" id="btn-compile">RECOMPILE</button>
					</div>
				</div>
			</div>

			<div class="col-sm-6 pull-right">
			<div class="col-sm-6">
				<div class="arglabel">
					<label for="arg-input">Arguments <span class="small">(space separated)</span>:</label>
				</div>
			</div>
			<div class="col-sm-6 pull-right">
				<input type="text" id="arg-input"/>
			</div>
			</div>

		</div>

		<!-- Container of the right column -->
		<div class="col-sm-6">
			<div class="col-sm-12">
				<ul class="nav nav-pills nav-justified" id="editor-nav">
				  <li data-display='ijvm-editor' role="presentation" class="active"><a href="#ijvm">IJVM Editor</a></li>
				  <li data-display='mal-editor' role="presentation"><a href="#mal">MAL Code</a></li>
				</ul>
			</div>
			<div class="col-sm-12" id="editor-container">
				<div class="editor" id="ijvm-editor"></div>
				<div class="editor invisible" id="mal-editor"></div>
			</div>
	</div>

	</div>

	<script type="text/javascript"
		 src="//code.jquery.com/jquery-2.1.4.min.js">
	</script>

	<script type="text/javascript"
		 src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js">
	</script>
</body>
</html>
