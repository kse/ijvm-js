<!doctype html>
<html lang="en">
<head>
	<title>Visual IJVM</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet"
	   href="css/bootstrap.min.css"
	media="all" />

	<link rel="stylesheet"
	   href="css/bootstrap-theme.css"
	media="all" />

	<link type="text/css" rel="stylesheet"
		href="css/main.css"/>

	<link type="text/css" rel="stylesheet"
		href="https://golden-layout.com/files/latest/css/goldenlayout-base.css"/>
	<link type="text/css" rel="stylesheet"
		href="https://golden-layout.com/files/latest/css/goldenlayout-light-theme.css"/>

	<script data-main="scripts/main" src="lib/require.js"></script>

	<template id="visual-template">
		<div class="stack"> Stack: <p id="stack"   > </p></div>
		<svg width="500" height="490" xmlns="http://www.w3.org/2000/svg"
			version="1.1"
			text-rendering="optimizeLegibility">

			<rect x="0" y="0" width="120" height="30" fill="none" stroke="black" stroke-width="2px"/>
			<text x="5"  y="20" id="sMAR" style="font-family: Helvetica Neue; font-size: 14;">MAR</text>

			<rect x="0" y="50" width="120" height="30" fill="none" stroke="black"/>
			<text x="5"  y="70" id="sMBR" style="font-family: Helvetica Neue; font-size: 14;">MBR</text>

			<rect x="0" y="100" width="120" height="30" fill="none" stroke="black"/>
			<text x="5"  y="120" id="sMDR" style="font-family: Helvetica Neue; font-size: 14;">MDR</text>

			<rect x="0" y="150" width="120" height="30" fill="none" stroke="black"/>
			<text x="5"  y="170" id="sPC" style="font-family: Helvetica Neue; font-size: 14;">PC</text>

			<rect x="0" y="200" width="120" height="30" fill="none" stroke="black"/>
			<text x="5"  y="220" id="sSP" style="font-family: Helvetica Neue; font-size: 14;">SP</text>

			<rect x="0" y="250" width="120" height="30" fill="none" stroke="black"/>
			<text x="5"  y="270" id="sLV" style="font-family: Helvetica Neue; font-size: 14;">LV</text>

			<rect x="0" y="300" width="120" height="30" fill="none" stroke="black"/>
			<text x="5"  y="320" id="sCPP" style="font-family: Helvetica Neue; font-size: 14;">CPP</text>

			<rect x="0" y="350" width="120" height="30" fill="none" stroke="black"/>
			<text x="5"  y="370" id="sTOS" style="font-family: Helvetica Neue; font-size: 14;">TOS</text>

			<rect x="0" y="400" width="120" height="30" fill="none" stroke="black"/>
			<text x="5"  y="420" id="sOPC" style="font-family: Helvetica Neue; font-size: 14;">OPC</text>

			<rect x="0" y="450" width="120" height="30" fill="none" stroke="black"/>
			<text x="5"  y="470" id="sH" style="font-family: Helvetica Neue; font-size: 14;">MAR</text>

			<rect x="280" y="100" width="120" height="16" fill="none" stroke="black"/>
			<text x="320" y="109" id="sNA" style="font-family: Helvetica Neue; font-size: 12;"
				alignment-baseline="middle">...</text>

		</svg>
	</template>

	<template id="editor-tab-template">
		<div class="editor-header text-center">
			<div class="btn-group" role="group">
				<button type="button" class="btn btn-success btn-sm savefile" title="Save file">
					<span class="glyphicon glyphicon-save"></span>
				</button>
				<button type="button" class="btn btn-danger btn-sm removefile">
					<span class="glyphicon glyphicon-remove-sign"></span>
				</button>
			</div>
		</div>

		<div class="editor-content">
			<div class="editor-main">
			</div>
		</div>
	</template>

	<template id="machine-template">
	<div class="container-fluid">
		<div class="row">
			<div class="col-xs-12 text-center">
			<h3>Machine Controls</h3>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-3 text-center">
				<div class="btn-group-vertical" id="control-container">
					<button type="button" class="btn btn-danger" id="btn-compile" disabled title="Compile the currently active IJVM program">
						<span class="glyphicon glyphicon-off"></span>
					</button>
					<button type="button" class="btn btn-default toggleable" id="btn-step" disabled title="Single step through microcode instructions for the currently active IJVM program">
						<span class="glyphicon glyphicon-step-forward"></span>
					</button>
					<button type="button" class="btn btn-default toggleable" id="btn-step-ijvm" disabled title="Single step through IJVM instruction for the currently active IJVM program">
						<span class="glyphicon glyphicon-fast-forward"></span>
					</button>
					<button type="button" class="btn btn-default toggleable" id="btn-run" disabled title="Fast-forward until IJVM program stops">
						<span class="glyphicon glyphicon-play"></span>
					</button>
					<button type="button" class="btn btn-default toggleable" id="btn-reset" disabled title="Reset the machine">
						<span class="glyphicon glyphicon-repeat"></span>
					</button>
					<button type="button" class="btn btn-default" id="open-mal" title="Drag to open microcode editor">
						<span class="glyphicon glyphicon-hdd"></span>
					</button>
				</div>
			</div>
			<div class="col-xs-9" id="file-container">
				<ul class="list-group">
					<span>
					</span>
					<li class="btn btn-default list-group-item text-center" title="Create new IVJM file" id="new-ijvm-program">
							<span class="glyphicon glyphicon-plus"></span>
					</li>
				</ul>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12 text-center">
			<h3>StackViz</h3>
			</div>
		</div>
	</div>
	</template>
</head>
<body>
	<div class="container-fluid">
	<input type="hidden" id="microcode"/>
	<input type="hidden" id="ijvmcode"/>


	<script type="text/javascript"
		 src="lib/jquery-2.2.4.min.js">
	</script>

	<script type="text/javascript"
		 src="lib/bootstrap.min.js">
	</script>

	<script type="text/javascript"
		 src="lib/underscore-min.js">
	</script>
</body>
</html>
